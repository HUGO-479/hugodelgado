<body>
    <section class="registro">
    <form action="">
    <input class="control" type="hidden" name="txtCod" id="txtCod" >
    <label for="txtNom">Nombres:</label>
    <input class="control" type="text" id="txtNom" name="txtNom" placeholder="Ingrese sus nombres">
    <br>
    <label for="txtApe">Apellidos:</label>
    <input class="control" type="text" id="txtApe" name="txtApe" placeholder="Ingrese sus apeliidos">
    <br>
    <label for="txtDni">Dni:</label>
    <input class="control" type="text" id="txtDni" name="txtDni" placeholder="Ingresar su Dni">
    <br>
    <label for="txtFec">Fecha de nacimiento:</label>
    <input class="control" type="date" id="txtFec" name="txtFec">
    <br>
    <label for="txtDir">Direccion:</label>
    <input class="control" type="text" id="txtDir" name="txtDir" placeholder="Ingrese su direccion">
    <br>
    <label for="cboDistrito">Distrito:</label>
    <select class="boton" type="cboDistrito" id="cboDistrito"> 
    <option value="0">Seleccione un distrito</option>
    </select>
    <br>
    <label for="txtTel">Telefono:</label>
    <input class="control" type="text" id="txtTel" name="txtTel" placeholder="Ingrese su telefono">
    <br>
    <label for="txtCel">Celular:</label>
    <input class="control" type="text" id="txtCel" name="txtCel" name="txtCel" placeholder="Ingrese su celular">
    <br>
    <label for="txtCor">Correo:</label>
    <input class="control" type="text" id="txtCor" name="txtCor" placeholder="Ingrese su correo">
    <br>
    <label for="">Sexo:</label>
    <input  type="radio" name="sexo" id="rbMas"><label for="rbMas">Masculino</label>
    <input  type="radio" name="sexo" id="rbFem"><label for="rbFem">Femenino</label>
    <input  type="radio" name="sexo" id="rbOtr"><label for="rbOtr">Otro</label>
    <br>
    <label for="">Estado:</label>
    <input type="checkbox" name="chkEst" id="chkEst"><label for="chkEst">Habilitado</label>
    <br>
    <input class="boton" type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
    <input class="boton" type="button" value="Actualizar" id="btnActualizar" name="btnActualizar">
    </form>
    </section>
    <table id="tbAlumno" class="tabla">
        <thead>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Dni</th>
            <th>Fecha de nacimiento</th>
            <th>Direccion</th>
            <th>Distrito</th>
            <th>Telefono</th>
            <th>Celular</th>
            <th>Correo</th>
            <th>Sexo</th>
            <th>Estado</th>
            <th>Actualizar</th>
            <th>Eliminar</th>
        </thead>
        <tbody></tbody>
    </table>
