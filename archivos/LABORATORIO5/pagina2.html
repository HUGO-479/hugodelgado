<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1 </title>
    <link rel="stylesheet" type="text/css" href="css/estilo2.css">
</head>
<body>
    <section class="registro">
        <form action="">
            <label for="txtNom">Nombre del producto</label>
            <input class="control" type="text" name="txtNom" id="txtNom" placeholder="Nombre del producto">
            <br>
            <label for="txtPre">Precio del producto</label>
            <input class="control " type="text" name="txtPre" id="txtPre" placeholder="Precio del producto"> 
            <br>
            <label for="txtCat">Categoria:</label>
            <select class="boton" name="cboCategoria" id="cboCategoria">
                    <option value="0">Seleccione una categoria</option>
                    <option value="1">Entretenimiento</option>
                    <option value="2">Tecnologia</option>
                    <option value="3">Linea Blanca</option>
                </select>
                <br>
                <label for="txtCan">Cantidad</label>
                <input class="boton" type="number" name="txtCan" id="txtCan">
                <br>
                <input class="boton" type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
                <input class="boton" type="reset" id="btnLimpiar" name="btnLimpiar" value="Limpiar">
            </select>
        </form>  
    </section>
        <table id="tbProducto" class="tabla">
        <thead>
            <th class="a">Nombre</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th>Cantidad</th>
        </thead>
        <tbody></tbody>

        <script src="js/producto.js" type="text/javascript"></script>
        <script src="js/biblioteca2.js" type="text/javascript"></script>
        </table>



</body>
</html>
